project:
  name: "Cybershuttle MCP Server"
  description: "MCP Server for navigating the Cybershuttle Research Catalog through an MCP Agent"
  homepage: https://github.com/cyber-shuttle/mcp-server
  authors:
    - sdas412@gatech.edu
    - asao6@gatech.edu
    - paluru3@gatech.edu
    - dtapia6@gatech.edu
  tags:
    - MCP_Server
    - FastAPI
    - OpenAI
    - Catalog_Search

workspace:
  resources:
    min_cpu: 4
    min_mem: 4096
    min_gpu: 1
    gpu_mem: 1024
  model_collection: []
  data_collection: []

additional_dependencies:
  modules: []
  conda:
    - python=3.11
    - fastapi=0.104.1
    - uvicorn[standard]=0.24.0
    - pydantic=2.5.0
    - requests=2.31.0
    - openai=1.6.1
    - python-multipart=0.0.6
    - python-jose[cryptography]=3.3.0
    - python-dateutil=2.8.2
    - pytest=7.4.3
    - pytest-asyncio=0.21.1
    - httpx=0.25.2 
  
  pip:
    - postgkyl